global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'kong'
    static_configs:
      - targets: ['kong:8001']

  - job_name: 'crypto-service'
    static_configs:
      - targets: ['crypto-service:3001']
    metrics_path: /metrics

  - job_name: 'math-service'
    static_configs:
      - targets: ['math-service:3002']
    metrics_path: /metrics

  - job_name: 'pdf-service'
    static_configs:
      - targets: ['pdf-service:3003']
    metrics_path: /metrics

  - job_name: 'ocr-service'
    static_configs:
      - targets: ['ocr-service:3004']
    metrics_path: /metrics

  - job_name: 'image-service'
    static_configs:
      - targets: ['image-service:3005']
    metrics_path: /metrics

  - job_name: 'llm-service'
    static_configs:
      - targets: ['llm-service:3006']
    metrics_path: /metrics

  - job_name: 'vector-service'
    static_configs:
      - targets: ['vector-service:3007']
    metrics_path: /metrics

  - job_name: 'data-transform-service'
    static_configs:
      - targets: ['data-transform-service:3008']
    metrics_path: /metrics
