# ===========================================
# FlowForge Core Platform
# ===========================================
# This file contains only the core infrastructure needed to run FlowForge.
# Plugins (ForgeHooks) are managed dynamically via the Plugin Manager.
#
# Usage:
#   docker compose up -d
#
# This starts:
#   - PostgreSQL (database)
#   - Redis (caching & queues)
#   - Qdrant (vector database)
#   - Kong (API gateway)
#   - Plugin Manager (ForgeHook management)
#   - Web UI (user interface)
# ===========================================

version: '3.8'

name: flowforge

services:
  # ===========================================
  # Core Infrastructure Services
  # ===========================================
  
  postgres:
    image: postgres:15-alpine
    container_name: flowforge-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-flowforge}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-flowforge_password}
      POSTGRES_DB: ${POSTGRES_DB:-flowforge}
      POSTGRES_MULTIPLE_DATABASES: kong
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - flowforge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-flowforge}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: flowforge-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - flowforge-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: flowforge-qdrant
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"
    networks:
      - flowforge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================
  # Kong API Gateway
  # ===========================================
  
  kong-migrations:
    image: kong:3.9-alpine
    container_name: flowforge-kong-migrations
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: postgres
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: ${KONG_PG_PASSWORD:-kong_password}
      KONG_PG_DATABASE: kong
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - flowforge-network
    restart: on-failure

  kong:
    image: kong:3.9-alpine
    container_name: flowforge-kong
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: postgres
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: ${KONG_PG_PASSWORD:-kong_password}
      KONG_PG_DATABASE: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    volumes:
      - ./gateway/kong.yml:/etc/kong/declarative/kong.yml:ro
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8443:8443"
      - "8444:8444"
    networks:
      - flowforge-network
    depends_on:
      postgres:
        condition: service_healthy
      kong-migrations:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================
  # Plugin Manager (ForgeHook Control Plane)
  # ===========================================

  plugin-manager:
    build:
      context: ./services/plugin-manager
      dockerfile: Dockerfile
    container_name: flowforge-plugin-manager
    environment:
      NODE_ENV: production
      PORT: 4000
      # Docker socket for container management
      DOCKER_SOCKET: /var/run/docker.sock
      # Kong Admin API
      KONG_ADMIN_URL: http://kong:8001
      # Redis for plugin state
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
      # PostgreSQL for plugin registry
      DATABASE_URL: postgres://${POSTGRES_USER:-flowforge}:${POSTGRES_PASSWORD:-flowforge_password}@postgres:5432/${POSTGRES_DB:-flowforge}
      # Network for spawned plugin containers
      DOCKER_NETWORK: flowforge-network
      # Port range for dynamic plugin allocation
      PLUGIN_PORT_START: 4001
      PLUGIN_PORT_END: 4999
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      # Mount Docker socket to manage containers
      - /var/run/docker.sock:/var/run/docker.sock
      # Plugin data persistence
      - plugin_data:/app/data
    ports:
      - "4000:4000"
    networks:
      - flowforge-network
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      kong:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ===========================================
  # Web UI
  # ===========================================

  web-ui:
    build:
      context: ./web-ui
      dockerfile: Dockerfile
    container_name: flowforge-web-ui
    environment:
      NODE_ENV: production
      VITE_API_URL: http://localhost:8000
      VITE_PLUGIN_MANAGER_URL: http://localhost:4000
    ports:
      - "3000:3000"
    networks:
      - flowforge-network
    depends_on:
      kong:
        condition: service_healthy
      plugin-manager:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

# ===========================================
# Networks
# ===========================================

networks:
  flowforge-network:
    driver: bridge
    name: flowforge-network

# ===========================================
# Volumes
# ===========================================

volumes:
  postgres_data:
    name: flowforge-postgres-data
  redis_data:
    name: flowforge-redis-data
  qdrant_data:
    name: flowforge-qdrant-data
  plugin_data:
    name: flowforge-plugin-data
